	<meta charset="UTF-8">
	<title>知乎-与世界分享你的知识、经验和简介</title>
	<link rel="stylesheet" href="index.css">
	<link rel="shortcut icon" href="img/favicon.ico">

<body>
	<div class="mainBlock"><!-- vertical-align测试文字 -->
		<div class="main">
			<div class="header">
				<div id="logo">
					<img src="img/logo.6837e927.png" alt="logo">
				</div>
				<h2>与世界分享你的知识、经验和见解</h2>
			</div>

			<div class="signInUp">
				<div class="title">
					<div class="aWrap">
						<a href="#" class="active" id = 'changeToSignup'>注册</a>
						<a href="#" id = 'changeToSignin'>登录</a>
						<span id="chooseLine"></span>
					</div>
				</div>
				<div id="signup"><!-- 点击注册要显示的内容 -->
					<div class="signup-form">
						<form action="#">
							<div class="inputWrap">
								<input type="text" placeholder="姓名" name="user-name">
								<input type="text" placeholder="手机号" name="user-phonenumber">
								<input type="password" placeholder="密码" name="user-password">
							</div>
							<button class="mainButton">注册知乎</button>
						</form>
					</div>
					<div class="signup-others">
						<p>点击「注册」按钮，即代表你同意<a href="https://www.zhihu.com/terms">《知乎协议》</a></p>
					</div>
				</div><!-- 点击注册要显示的内容 -->
				
				<div id="signin"><!-- 点击登录要显示的内容 -->
					<div class="signin-form">
						<form action="#">
							<div class="inputWrap">
								<input type="text" placeholder="手机号或邮箱">
								<input type="password" placeholder="密码">
							</div>
							<button class="mainButton">登录</button>
						</form>
					</div>
					<div class="signin-others">
						<div class="wayToSignin">
							<button>手机验证码登录</button>
							<button>社交账号登录</button>
						</div>
						<div class="cantSignIn">
							<a href="#">无法登录？</a>
						</div>
					</div>
				</div><!-- 点击登录要显示的内容 -->
			</div>

			<div id="download">下载知乎 App</div>
		</div>


	</div>
